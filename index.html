<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Drag & Drop<br/><span>To Do List</span></h1>
    </header>

    <div class="add-task-container">
        <input type="text" maxlength="12" id="taskText" placeholder="New Task..." onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">
        <button id="add" class="button add-button" onclick="addTask()">Add New Task</button>
    </div>
    
    <div class="main-container">
        <ul class="columns">
            <li class="column to-do-column">
                <div class="column-header">
                    <h4>To Do</h4>
                </div>
                <ul class="task-list" id="to-do"></ul>
            </li>

            <li class="column doing-column">
                <div class="column-header">
                    <h4>Doing</h4>
                </div>
                <ul class="task-list" id="doing"></ul>
            </li>

            <li class="column done-column">
                <div class="column-header">
                    <h4>Done</h4>
                </div>
                <ul class="task-list" id="done"></ul>
            </li>

            <li class="column trash-column">
                <div class="column-header">
                    <h4>Trash</h4>
                </div>
                <ul class="task-list" id="trash"></ul>
                <div class="column-button">
                    <button class="button delete-button" onclick="emptyTrash()">Delete</button>
                </div>
            </li>
        </ul>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
    <script src="script.js"></script>
</body>
</html>
